<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="css/dashboard.css" rel="stylesheet">
    <link href="css/treo-40.css" rel="stylesheet">
    <title>Treo-23</title>
  </head>
  <body>
    <div class="treo-40">
      <div class="treo_video_call">
        <div class="container-fluid p-0 overflow-x-h">
          <div class="inner_video_call_view">
            <div class="row g-0">
              <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <div class="blank_call">
                <div class="video_show">
                  <p>Your camera is turned off</p>
                </div>
                <div class="call_button">
                    <div class="row g-0 align-items-center">
                      <div class="col-5 col-lg-4 col-xl-5">
                        <div class="call_setting">
                          <div class="normal_back">
                            <img class="img_setting" src="images/settings.svg" alt="">
                          </div>
                        </div>
                      </div>
                      <div class="col-7 col-lg-8 col-xl-7">
                        <div class="call-cut">
                          <div class="normal_back">
                            <img class="img_mic" src="images/mic.svg" alt="">
                          </div>
                          <div class="red_color">
                            <img class="off_video" src="images/video-off.svg" alt="">
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
