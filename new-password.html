<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="css/Dashboard.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
    <title>Treo- Login</title>
  </head>
  <body class="login_body" style="background-image: url('images/login-background.png');">
    <div class="login_wrapper">
      <div class="container">
        <div class="treo_login_box">
          <div class="row g-3 align-items-center">
            <div class="col-12 col-sm-12 col-md-12 col-lg-7 col-xl-7">
              <div class="login_start">
                <h1>Welcome to Treo Care</h1>
                <p>Virtual care cloud for sub-acute and allied health patient management Patient histories, remote monitoring, visual examinations and telehealth for virtual and traditional practices.</p>
                <div class="img_log">                
                    <img src="images/login-show-img.png" alt="">
                </div>
              </div>
            </div>
            <div class="col-12 col-sm-12 col-md-12 col-lg-5 col-xl-5">
              <div class="login_end">
                <img src="images/logo.png" alt="">
                <h2>New Password</h2>
                <div class="row g-0">
                  <div class="col-12">
                    <div class="create_new">
                      <p>Please create a new password that you donâ€™t use on </p>
                      <p>any other site.</p>
                    </div>
                  </div>
                </div>
                <form>
                  <div class="row g-0">
                  <div class="col-12">
                    <div class="mt_30 position-relative">
                      <label for="exampleInputEmail1" class="form-label">Create New Password<!-- <span class="required_red">*</span> --></label>
                      <input type="text" class="form-control" placeholder="8+ characters required" aria-label="Username" aria-describedby="basic-addon1">
                      <span class="input_eye"><img src="images/remove_red_eye.svg" alt=""></span>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="mt_30 position-relative">
                      <label for="exampleInputEmail1" class="form-label">Confirm New Password<!-- <span class="required_red">*</span> --></label>
                      <input type="text" class="form-control" placeholder="8+ characters required" aria-label="Username" aria-describedby="basic-addon1">
                      <span class="input_eye"><img src="images/remove_red_eye.svg" alt=""></span>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="login_btn">
                      <button type="submit" class="btn btn-primary mb-3">CREATE</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
