<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="css/dashboard.css" rel="stylesheet">
    <link href="css/treo-32.css" rel="stylesheet">
    <title>Treo-32</title>
  </head>
  <body>
    <div class="treo-32">
      <div class="treo_video_call">
        <div class="container-fluid p-0 overflow-x-h">
          <div class="inner_video_call">
            <div class="row g-0">
              <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
                <div class="d-flex align-items-center justify-content-center main_video_text">
                  <div class="video_text">
                    <img src="images/disconnect.svg" alt="">
                    <p>Device is disconnected!</p>
                    <button class="btn btn-secondary">
                      <img src="images/refresh-cw.svg" alt="">&nbsp;&nbsp;Retry </button>
                  </div>
                </div>
              </div>
              <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
                <div class="blank_call">
                  <div class="zoom_icon">
                    <img src="images/zoom.svg" alt="">
                  </div>
                  <div class="video_show"></div>
                  <div class="call_button">
                    <div class="row g-0 align-items-center">
                      <div class="col-12 col-lg-12 col-xl-12">
                        <div class="call-cut">
                          <div class="normal_back">
                            <img class="img_mic" src="images/maximize.svg" alt="">
                          </div>
                          <div class="normal_back">
                            <img class="img_mic" src="images/mic-off.svg" alt="">
                          </div>
                          <div class="dropdown">
                            <div class="red_color" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                              <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                                <img class="off_video" src="images/phone.svg" alt="">
                              </button>
                              <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                <li>
                                  <a class="dropdown-item leave_metting" href="#">Leave meeting</a>
                                </li>
                                <li>
                                  <a class="dropdown-item end_metting" href="#">End meeting for all</a>
                                </li>
                              </ul>
                            </div>
                          </div>
                          <div class="normal_back">
                            <img class="img_mic" src="images/video.svg" alt="">
                          </div>
                          <div class="normal_back">
                            <img class="img_mic" src="images/square.svg" alt="">
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
