    <div class="treo-25">
      <div class="treo_video_call">

          <div class="inner_video_call">
            <div class="row g-0">
              <div class="col-12 col-sm-12 col-md-12 col-lg-7 col-xl-8">

                  <p>Your camera is turned off</p>
                </div>
              </div>

                <div class="d-flex align-items-center justify-content-center main_video_text">

                </div>

      </div>
